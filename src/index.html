<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="imagem/png" href="money-bag (1).png" />
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div id="frase">
      <h1>Digital PERK</h1>
    </div>
  </header>
  <section>
    <div id="root">
      <form>
        <p><b>Bem vindo ao Banco Digital PERK! </b>
          <br>
          Insira o código que deseja criptografar, ele será utilizado em todos os seus atendimentos!</p>

        <b>código:</b>
        <!--componente para escrever o texto-->
        <input id="texto" type="text" name="text" pattern="[A-Za-z]+$" placeholder="É permitido apenas letras!" required />
        <br>
        <!--componente que recebe texto-->
        <b>offset:</b>
        <input id="deslocamento" type="number"  placeholder="Digite o deslocamento!" required/>
        <!--botao-->
        <br>
        <button id="myBtn"><b>Gerar codeperk</b></button>

        <button id="dBtn"><b>Descriptografar codeperk</b></button>
        <button id="reset" type="Reset"><b>Limpar tudo</b></button>

      </form>


    </div>
  </section>
  <footer>
    <p> &copy; Perk</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
